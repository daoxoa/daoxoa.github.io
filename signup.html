<!DOCTYPE html>

<html>
<head>
    <title>Sign Up</title>
    <link href="stylesheet/xstyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <form class="signup">
        <fieldset>
            <legend>Sign Up Free</legend>
            <span class="textform">First Name:</span>
            <input type="text" name="firstname"><br>
            <span class="textform">Last Name: </span>
            <input type="text" name="lastname"><br>
            <span class="textform">Gender:</span>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female<br>
            <span class="textform">Email: </span>
            <input type="text" name="email" value="example@gmail.com">
            <span class="textform">Password: </span>
            <input type="password" name="password" value="********">
            <div class="subm"><input type="submit" value="SIGN UP"></div>
        </fieldset>
    </form>

</body>
</html>
